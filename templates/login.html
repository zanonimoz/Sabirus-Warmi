<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            overflow: hidden;
            width: 400px;
            max-width: 90%;
        }
        .login-header {
            background: white;
            padding: 50px 40px;
            text-align: center;
            border-bottom: 1px solid #e8e8e8;
        }
        .company-name { font-size: 26px; font-weight: 600; margin-bottom: 8px; color: #2c2c2c; }
        .company-subtitle { font-size: 13px; color: #888; font-weight: 400; }
        .login-body { padding: 40px; }
        .alert { padding: 12px 15px; border-radius: 8px; margin-bottom: 20px; background: #fef2f2; color: #c32020; border-left: 4px solid #e8b4b4; font-size: 13px; }
        .form-group { margin-bottom: 22px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; color: #333; font-size: 14px; }
        .form-control { width: 100%; padding: 12px 14px; border: 1px solid #d0d0d0; border-radius: 8px; font-size: 15px; transition: all 0.3s; background: #fafafa; }
        .form-control:focus { outline: none; border-color: #999; background: white; box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.04); }
        .btn-login { width: 100%; padding: 12px; background: #333; color: white; border: none; border-radius: 8px; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.3s; }
        .btn-login:hover { background: #1a1a1a; }
        .login-footer { margin-top: 24px; text-align: center; color: #888; font-size: 12px; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <div class="company-name">Sabirus Warmi</div>
            <div class="company-subtitle">Artesanías y Bisutería Gloria</div>
        </div>
        <div class="login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="form-group">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
            <div class="login-footer">
                <p>Usuario: <strong>admin</strong> | Contraseña: <strong>admin123</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
